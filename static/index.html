<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Video Broadcast</title>
        <link rel="stylesheet" href="./static/styles.css">
    </head>
    <body>
<!--        <img src="./static/logo.jpg" alt="Logo" class="logo">-->

        <div class="container">

            <h1>Virtual Camera Controller</h1>

            <div class="controls">
                <div class="button">
                    <button onclick="getDevices()">List Devices</button>
                    <button onclick="startStream()">Start Devices</button>
                    <button onclick="stopStream()">Stop Devices</button>
                </div>

                <div class="inputs">
                    <label for="camera">Choose Camera</label>
                    <select id="camera"></select>
                    
                    <label for="fps">FPS</label>
                    <input type="number" min="1" max="60" value="30" id="fps">

                    <label for="blur">Blur Strength (odd number)</label>
                    <input type="range" min="1" max="52" value="10" id="blur" oninput="updateBlurValue(this.value)">
                    <span id="blurValue">Blur Strength: 10</span>

                    <label for="background">Background</label>
                    <select id="background">
                        <option value="none">No Background</option>
                        <option value="blur">Blur</option>
                        <option value="default">Default</option>
                    </select>
                </div>
            </div>

            <div id="status">Status: Waiting for action...</div>
            
        </div>

        <script src="./static/script.js"></script>
    </body>
</html>
